package:
  name: toytree
  version: '0.2.2'

source:
  url: https://github.com/eaton-lab/toytree/archive/0.2.2.tar.gz
  sha256: e0f084b512f355c66f7895b15294929405b91136891e2075aea04ddf4534e581

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  noarch: python
  
requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy >=1.10
    - toyplot >=0.17.0 
    - requests
    - future
    # - notebook
    # - nbconvert

test:
  imports:
    - toytree

about:
  home: http://github.com/eaton-lab/toytree
  license: GPLv3
  summary: Minimalist tree plotting library using Toyplot.
